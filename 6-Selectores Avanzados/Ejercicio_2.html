<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Ejemplo de selectores avanzados</title>
    <link rel="stylesheet" href="Ejercicio_2.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>


    <body>
        <table>
            <tr>
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
            </tr>
            <tr>
                <th class="Cambio"><span class="material-symbols-outlined">euro</span>Euro/Dolar</th>
                <td>1.25</td>
                <td>1.25</td>
                <td>1.25</td>
                <td>1.24</td>
            </tr>
            <tr>
                <th class="Cambio"><span class="material-symbols-outlined">attach_money</span>Dolar/Yen</th>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
            </tr>
            <tr>
                <th class="Cambio"><span class="material-symbols-outlined">currency_lira</span>Libra/Dolar</th>
                <td>1.86</td>
                <td>1.86</td>
                <td>1.86</td>
                <td>1.85</td>
            </tr>
            <tr>
                <th class="Cambio"><span class="material-symbols-outlined">currency_yen</span>Yen/Euro</th>
                <td>0.67</td>
                <td>0.67</td>
                <td>0.66</td>
                <td>0.67</td>
            </tr>
        </table>
    </body>
</html>
